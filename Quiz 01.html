<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAT Practice Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #fff;
        color: #000;
        transition: background-color 0.5s, color 0.5s;
    }
    h1 { text-align: center; animation: fadeIn 1s ease-in; }
    .question {
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    .options label {
        display: block;
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .options label:hover {
        background-color: #e6f7ff;
        cursor: pointer;
    }
    #result {
        font-weight: bold;
        margin-top: 20px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 0.8s ease-in;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #007bff;
        color: #fff;
    }
    #timer {
        font-size: 18px;
        color: #d9534f;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        transition: color 0.3s;
    }
    #progress-container {
        width: 100%;
        background-color: #f3f3f3;
        border-radius: 5px;
        margin-bottom: 15px;
        overflow: hidden;
    }
    #progress-bar {
        width: 0%;
        height: 20px;
        background-color: #5cb85c;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }
    .correct { color: green; font-weight: bold; animation: fadeIn 0.8s ease-in; }
    .wrong { color: red; font-weight: bold; animation: fadeIn 0.8s ease-in; }
    .concept { font-style: italic; color: #333; margin-top: 5px; animation: fadeIn 1s ease-in; }
    .dark-mode { background-color: #121212; color: #f1f1f1; }
    .dark-mode #progress-container { background-color: #333; }
    .dark-mode #progress-bar { background-color: #4caf50; }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
        0% { color: #d9534f; transform: scale(1); }
        50% { color: #ff0000; transform: scale(1.2); }
        100% { color: #d9534f; transform: scale(1); }
    }
    .warning {
        animation: pulse 1s infinite;
    }
</style>
</head>
<body>
<h1>SAT Practice Quiz – 25 Hard Questions</h1>
<div id="timer">Time Left: 20:00</div>
<div id="progress-container"><div id="progress-bar"></div></div>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
<form id="quizForm"></form>
<button type="button" onclick="checkAnswers()">Submit Quiz</button>
<button type="button" onclick="restartQuiz()" style="display:none;" id="restartBtn">Restart Quiz</button>
<div id="result"></div>

<script>
// Questions array with concept and tips
const questions = [
    // English Section
    { q: "1. The author’s primary purpose in the passage is to:",
      options: ["A) Criticize early astronomers", "B) Explain how anomalies contributed to progress", "C) Argue elliptical orbits are superior", "D) Describe limitations of celestial mechanics"],
      answer: "B",
      concept: "Concept: Author’s Purpose – Identify why the author wrote the passage.",
      tip: "Tip: Look for the main idea and tone. Avoid extreme choices unless strongly supported."
    },
    { q: "2. The word 'revolutionized' most nearly means:",
      options: ["A) Gradually improved", "B) Completely transformed", "C) Slightly modified", "D) Temporarily disrupted"],
      answer: "B",
      concept: "Concept: Vocabulary in Context – Understand meaning based on passage clues.",
      tip: "Tip: Focus on context clues around the word. 'Revolutionized' suggests a major change."
    },
    { q: "3. Which inference is best supported by the passage?",
      options: ["A) Early astronomers lacked observational tools", "B) Scientific theories evolve through unexpected findings", "C) Circular motion is still considered accurate today", "D) Elliptical orbits were initially rejected by astronomers"],
      answer: "B",
      concept: "Concept: Inference – Use evidence from the passage to draw logical conclusions.",
      tip: "Tip: Avoid assumptions not stated in the text."
    },
    { q: "4. The tone of the passage can best be described as:",
      options: ["A) Critical and dismissive", "B) Informative and analytical", "C) Persuasive and urgent", "D) Skeptical and ironic"],
      answer: "B",
      concept: "Concept: Tone – Determine the author’s attitude toward the subject.",
      tip: "Tip: Look for neutral, factual language for analytical tone."
    },
    { q: "5. Which choice best describes the relationship between the first and second sentences?",
      options: ["A) The second sentence provides evidence that challenges the first", "B) The second sentence elaborates on the first by offering an example", "C) The second sentence contradicts the first by presenting a new theory", "D) The second sentence summarizes the first"],
      answer: "A",
      concept: "Concept: Sentence Relationship – Understand how ideas connect.",
      tip: "Tip: Look for contrast or support between sentences."
    },
    { q: "6. Which choice would most effectively introduce the passage?",
      options: ["A) Astronomical theories have remained unchanged for centuries.", "B) Scientific progress often stems from questioning established beliefs.", "C) Planetary motion has always been understood as circular.", "D) Elliptical orbits were discovered without controversy."],
      answer: "B",
      concept: "Concept: Introduction – Choose a sentence that sets up the main idea.",
      tip: "Tip: Match the introduction to the theme of scientific evolution."
    },
    { q: "7. The committee, along with its advisors, have decided to postpone the meeting.",
      options: ["A) have decided", "B) has decided", "C) have been deciding", "D) had decided"],
      answer: "B",
      concept: "Concept: Subject-Verb Agreement – Singular subject takes singular verb.",
      tip: "Tip: Ignore intervening phrases; focus on main subject."
    },
    { q: "8. Which sentence is free of errors?",
      options: ["A) Neither the students nor the teacher were prepared for the test.", "B) Neither the students nor the teacher was prepared for the test.", "C) Neither the students nor the teacher have prepared for the test.", "D) Neither the students nor the teacher were preparing for the test."],
      answer: "B",
      concept: "Concept: Agreement – Verb agrees with closest subject.",
      tip: "Tip: For 'neither/nor,' verb matches the subject nearest to it."
    },
    { q: "9. Identify the error: Running late, the bus was missed by John.",
      options: ["A) Misplaced modifier", "B) Subject-verb agreement", "C) Verb tense", "D) Pronoun usage"],
      answer: "A",
      concept: "Concept: Modifiers – Ensure modifiers describe the correct subject.",
      tip: "Tip: The modifier should logically refer to the person, not the bus."
    },
    { q: "10. Which choice best combines the sentences? The experiment failed. The hypothesis was incorrect.",
      options: ["A) The experiment failed because the hypothesis was incorrect.", "B) The hypothesis was incorrect, the experiment failed.", "C) The experiment failed, the hypothesis was incorrect.", "D) The hypothesis was incorrect; therefore, the experiment failed."],
      answer: "A",
      concept: "Concept: Sentence Combining – Maintain clarity and logical connection.",
      tip: "Tip: Use cause-effect connectors for related ideas."
    },
    { q: "11. Which sentence uses the correct punctuation?",
      options: ["A) The results were surprising; however they were consistent.", "B) The results were surprising, however, they were consistent.", "C) The results were surprising; however, they were consistent.", "D) The results were surprising however, they were consistent."],
      answer: "C",
      concept: "Concept: Punctuation – Use semicolon before conjunctive adverbs.",
      tip: "Tip: 'However' after semicolon needs a comma."
    },
    { q: "12. Which sentence is most concise?",
      options: ["A) Due to the fact that the weather was bad, the game was canceled.", "B) Because the weather was bad, the game was canceled.", "C) The game was canceled because of the bad weather conditions.", "D) The game was canceled due to the fact that the weather was bad."],
      answer: "B",
      concept: "Concept: Conciseness – Eliminate unnecessary words.",
      tip: "Tip: Prefer simple, direct phrasing."
    },
    { q: "13. Which sentence maintains parallel structure?",
      options: ["A) She likes hiking, to swim, and biking.", "B) She likes hiking, swimming, and biking.", "C) She likes to hike, swimming, and biking.", "D) She likes hiking, swimming, and to bike."],
      answer: "B",
      concept: "Concept: Parallelism – Keep grammatical forms consistent.",
      tip: "Tip: All items should match in form."
    },

    // Math Section
    { q: "14. If f(x) = 2x² - 3x + 5, what is f(4)?",
      options: ["A) 27", "B) 29", "C) 31", "D) 33"],
      answer: "C",
      concept: "Concept: Function Evaluation – Substitute x into the expression.",
      tip: "Tip: Compute step by step to avoid mistakes."
    },
    { q: "15. Solve for x: 3(x - 2) + 4 = 2x + 5",
      options: ["A) 1", "B) 2", "C) 3", "D) 4"],
      answer: "C",
      concept: "Concept: Linear Equations – Isolate x.",
      tip: "Tip: Expand and simplify carefully."
    },
    { q: "16. A line passes through (2, 3) and (6, 11). What is its slope?",
      options: ["A) 2", "B) 3", "C) 4", "D) 5"],
      answer: "A",
      concept: "Concept: Slope Formula – (y₂ - y₁)/(x₂ - x₁).",
      tip: "Tip: Subtract in correct order."
    },
    { q: "17. If a/b = 3 and b = 6, what is a?",
      options: ["A) 12", "B) 18", "C) 24", "D) 36"],
      answer: "B",
      concept: "Concept: Ratios – Multiply ratio by given value.",
      tip: "Tip: a = 3 × b."
    },
    { q: "18. The sum of two numbers is 50, and their difference is 10. What is the larger number?",
      options: ["A) 20", "B) 25", "C) 30", "D) 35"],
      answer: "C",
      concept: "Concept: System of Equations – Use addition/subtraction method.",
      tip: "Tip: Add equations to find one variable."
    },
    { q: "19. Simplify: (2x²y)/(4xy²)",
      options: ["A) x/(2y)", "B) x/y", "C) x²/(2y²)", "D) x²/y"],
      answer: "A",
      concept: "Concept: Simplifying Fractions – Cancel common factors.",
      tip: "Tip: Divide coefficients and subtract exponents."
    },
    { q: "20. If x² - 9 = 0, what are the possible values of x?",
      options: ["A) ±3", "B) ±9", "C) 3", "D) 9"],
      answer: "A",
      concept: "Concept: Quadratic Equation – Factor or take square root.",
      tip: "Tip: Remember ± for square roots."
    },
    { q: "21. A right triangle has legs of length 6 and 8. What is the length of the hypotenuse?",
      options: ["A) 10", "B) 12", "C) 14", "D) 15"],
      answer: "A",
      concept: "Concept: Pythagorean Theorem – a² + b² = c².",
      tip: "Tip: Compute squares and sum before root."
    },
    { q: "22. If log₂ x = 5, what is x?",
      options: ["A) 16", "B) 32", "C) 64", "D) 128"],
      answer: "D",
      concept: "Concept: Logarithms – Convert to exponential form.",
      tip: "Tip: x = 2⁵."
    },
    { q: "23. A function g(x) = 1/(x-2). What is the domain?",
      options: ["A) All real numbers", "B) All real numbers except 2", "C) All positive numbers", "D) All negative numbers"],
      answer: "B",
      concept: "Concept: Domain – Denominator cannot be zero.",
      tip: "Tip: Exclude x = 2."
    },
    { q: "24. The mean of five numbers is 20. If four of the numbers are 18, 22, 19, and 21, what is the fifth number?",
      options: ["A) 20", "B) 21", "C) 22", "D) 23"],
      answer: "D",
      concept: "Concept: Mean – Total ÷ number of items.",
      tip: "Tip: Multiply mean by count, subtract sum of known numbers."
    },
    { q: "25. A circle has a radius of 7. What is its area?",
      options: ["A) 49π", "B) 14π", "C) 28π", "D) 7π"],
      answer: "A",
      concept: "Concept: Area of Circle – πr².",
      tip: "Tip: Square the radius before multiplying by π."
    }
];

const form = document.getElementById('quizForm');
questions.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.style.animationDelay = `${index * 0.1}s`; // staggered animation
    div.innerHTML = `<p>${item.q}</p>`;
    item.options.forEach(opt => {
        div.innerHTML += `<label><input type="radio" name="q${index}" value="${opt.charAt(0)}"> ${opt}</label>`;
    });
    form.appendChild(div);
});

// Timer
let timeLeft = 20 * 60; // 20 minutes
const timerElement = document.getElementById('timer');
const timerInterval = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    
    // Warning animation when 1 minute left
    if (timeLeft <= 60) {
        timerElement.classList.add('warning');
    }
    
    if (timeLeft <= 0) {
        clearInterval(timerInterval);
        checkAnswers();
    }
    timeLeft--;
}, 1000);

// Progress Bar
function updateProgress() {
    const answered = document.querySelectorAll('input[type="radio"]:checked').length;
    const progress = (answered / questions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
}
document.addEventListener('change', updateProgress);

// Check Answers and Show Correct Answers + Concept + Tip
function checkAnswers() {
    clearInterval(timerInterval);
    let score = 0;
    questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const questionDiv = document.querySelectorAll('.question')[index];
        if (selected && selected.value === item.answer) {
            score++;
            questionDiv.innerHTML += `<p class="correct">✅ Correct! Answer: ${item.answer}</p>`;
        } else {
            questionDiv.innerHTML += `<p class="wrong">❌ Wrong. Correct Answer: ${item.answer}</p>`;
        }
        questionDiv.innerHTML += `<p class="concept">${item.concept}</p><p class="concept">${item.tip}</p>`;
    });
    const resultDiv = document.getElementById('result');
    resultDiv.style.opacity = 1;
    resultDiv.innerHTML = `You scored ${score} out of ${questions.length}.`;
    document.getElementById('restartBtn').style.display = 'inline-block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Restart Quiz
function restartQuiz() {
    location.reload();
}

// Dark Mode Toggle
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}
</script>
</body>
</html>
